<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Bibliotheca Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- SIDEBAR -->
      <aside class="sidebar p-3">
        <h4 class="text-white mb-4">ðŸ“š Bibliotheca</h4>
        <ul class="nav flex-column">
          <li>
            <a class="nav-link" onclick="showSection('dashboard')">Dashboard</a>
          </li>
          <li>
            <a class="nav-link" onclick="showSection('livres')">Livres</a>
          </li>
          <li>
            <a class="nav-link" onclick="showSection('auteurs')">Auteurs</a>
          </li>
          <li>
            <a class="nav-link" onclick="showSection('stats')">Stats & API</a>
          </li>
        </ul>
      </aside>

      <!-- MAIN -->
      <main class="flex-fill p-4">
        <!-- DASHBOARD -->
        <section id="dashboard" class="page">
          <h2>Dashboard</h2>
          <div class="row mt-4">
            <div class="col-md-4">
              <div class="card text-center">
                <h5>Total Livres</h5>
                <h2 id="kpiLivres">0</h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center">
                <h5>Auteurs</h5>
                <h2 id="kpiAuteurs">0</h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center">
                <h5>Disponibles</h5>
                <h2 id="kpiDispo">0</h2>
              </div>
            </div>
          </div>
        </section>

        <!-- LIVRES -->
        <section id="livres" class="page d-none">
          <h2>Gestion des Livres</h2>

          <form id="formLivre" class="row g-2 mt-3">
            <input
              class="form-control col"
              id="titre"
              placeholder="Titre"
              required
            />
            <input
              class="form-control col"
              id="auteur"
              placeholder="Auteur"
              required
            />
            <input
              class="form-control col"
              id="annee"
              type="number"
              placeholder="AnnÃ©e"
            />
            <input class="form-control col" id="genre" placeholder="Genre" />
            <button class="btn btn-primary col-2">Ajouter</button>
          </form>

          <table class="table mt-4">
            <thead>
              <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>AnnÃ©e</th>
                <th>Genre</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbodyLivres"></tbody>
          </table>
        </section>

        <!-- AUTEURS -->
        <section id="auteurs" class="page d-none">
          <h2>Auteurs</h2>

          <form id="formAuteur" class="row g-2 mt-3">
            <input
              class="form-control col"
              id="nomAuteur"
              placeholder="Nom"
              required
            />
            <input
              class="form-control col"
              id="nationalite"
              placeholder="NationalitÃ©"
            />
            <button class="btn btn-success col-2">Ajouter</button>
          </form>

          <ul class="list-group mt-4" id="listeAuteurs"></ul>
        </section>

        <!-- STATS -->
        <section id="stats" class="page d-none">
  <h2>Statistiques & API</h2>

  <canvas id="chartLivres" height="120"></canvas>

  <p class="mt-3" id="apiResult"></p>
</section>

      </main>
    </div>

<script src="js/storage.js"></script>
<script src="js/app.js"></script>
<script src="js/livres.js"></script>
<script src="js/auteurs.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/api.js"></script>


  </body>
</html>
